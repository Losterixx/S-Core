# This plugin utilizes MiniMessage for messages.
# For more information, visit https://docs.adventure.kyori.net/minimessage.html

general:
  # Here you can define the return value if a placeholder is disabled
  disabledValue: "Disabled placeholder"
  # Here you can define the return value if an error occurs while parsing a placeholder
  errorValue: "???"

# Here you can configure player placeholders
# Format: %sCore_player_{PLACEHOLDER}%
player:
  world:
    enabled: true
    # Here you can define the translations for specific worlds
    # You can also use color codes (e.g., <green>, <red>, etc.) for the translations
    translations:
      "world": "<green>Overworld"
      "world_nether": "<red>Nether"
      "world_the_end": "<dark_aqua>End"
  money:
    enabled: true
    # Here you can define how many fractional digits should be displayed
    fractionalDigits: 2
  money_formatted:
    enabled: true
    decimalFormat:
      # Here you can define the format of the balance
      format: "#,###.##"
      # Here you can define the decimal separator
      # Samples:
      # 'ENGLISH' -> '1,000.00'
      # 'FRENCH' -> '1 000,00'
      # 'GERMAN' -> '1.000,00'
      locale: 'ENGLISH'
