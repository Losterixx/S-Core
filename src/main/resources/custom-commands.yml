    - '[MESSAGE] %sCore_prefix% <gray>For help, visit our wiki: <white><underlined><click:open_url:https://s-projects.gitbook.io/s-projects/>https://s-projects.gitbook.io/s-projects/</click></underlined></white>'
    - '[MESSAGE] %sCore_prefix%'

rules:
  command: 'rules'
  aliases: []
  actions:
    - '[SOUND] ENTITY_PLAYER_LEVELUP;0.9;1.1'
    - '[MESSAGE] %sCore_prefix%'
    - '[MESSAGE] %sCore_prefix% <gray>Read our server rules: <white><underlined><click:open_url:https://yourserver.com/rules>https://yourserver.com/rules</click></underlined></white>'
    - '[MESSAGE] %sCore_prefix%'

