# This plugin utilizes MiniMessage for messages.
# For more information, visit https://docs.adventure.kyori.net/minimessage.html

file-version: 1

# Generelle Nachrichten
general:
  noPlayer: "<gray>Dies können <red>nur Spieler<gray> ausführen!"
  noPerms: "<gray>Du hast <red>keine Berechtigung<gray> für diesen Befehl!"
  playerNotFound: "<gray>Der angegebene Spieler <red>konnte nicht gefunden<gray> werden!"

# Befehlsnachrichten
commands:
  # Nachrichten für den /s-core Befehl (Hauptbefehl des Plugins)
  s-core:
    usage: "<gray>Bitte nutze <red>/s-core <about/reload><gray>!"
    about: "<gray>S-Core v%version% <dark_gray>- <gray>%author%"
    reload:
      reloading: "<gray>S-Core <yellow>wird neugeladen<gray>..."
      reloaded: "<gray>S-Core wurde <green>erfolgreich neugeladen<gray>! <dark_gray>(%time%ms)"
  setspawn:
    usage: "<gray>Bitte nutze <red>/setspawn<gray>!"
    set: "<gray>Der Spawn <green>wurde gesetzt<gray>!"
  spawn:
    usage: "<gray>Bitte nutze <red>/spawn<gray>!"
    teleport: "<gray>Du wirst zum Spawn <green>teleportiert<gray>..."
    noSpawnSet: "<red>Es wurde <red>kein Spawn gesetzt<gray>!"
  gamemode:
    usage: "<gray>Bitte nutze <red>/gamemode <0/1/2/3> <?Spieler><gray>!"
    changed-self: "<gray>Dein Spielmodus wurde zu %gamemode% gewechselt!"
    changed-other: "<gray>Der Spielmodus von <yellow>%player% <gray>wurde zu %gamemode% gewechselt!"
    gamemodes:
      0: "<red>Überlebensmodus<gray>"
      1: "<green>Kreativmodus<gray>"
      2: "<yellow>Abenteuermodus<gray>"
      3: "<aqua>Zuschauermodus<gray>"