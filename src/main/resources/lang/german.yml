# This plugin utilizes MiniMessage for messages.
# For more information, visit https://docs.adventure.kyori.net/minimessage.html

file-version: 1

# Generelle Nachrichten
general:
  noPlayer: "<gray>Dies können <red>nur Spieler<gray> ausführen!"
  noPerms: "<gray>Du hast <red>keine Berechtigung<gray> für diesen Befehl!"
  playerNotFound: "<gray>Der angegebene Spieler <red>konnte nicht gefunden<gray> werden!"

# Befehlsnachrichten
commands:
  # Nachrichten für den /s-core Befehl (Hauptbefehl des Plugins)
  s-core:
    usage: "<gray>Bitte nutze <red>/s-core <about/reload><gray>!"
    about: "<gray>S-Core v%version% <dark_gray>- <gray>%author%"
    reload:
      reloading: "<gray>S-Core <yellow>wird neugeladen<gray>..."
      reloaded: "<gray>S-Core wurde <green>erfolgreich neugeladen<gray>! <dark_gray>(%time%ms)"
  setspawn:
    usage: "<gray>Bitte nutze <red>/setspawn<gray>!"
    set: "<gray>Der Spawn <green>wurde gesetzt<gray>!"
  spawn:
    usage: "<gray>Bitte nutze <red>/spawn<gray>!"
    teleport: "<gray>Du wirst zum Spawn <green>teleportiert<gray>..."
    noSpawnSet: "<red>Es wurde <red>kein Spawn gesetzt<gray>!"
  gamemode:
    usage: "<gray>Bitte nutze <red>/gamemode <0/1/2/3> <?Spieler><gray>!"
    changed-self: "<gray>Dein Spielmodus wurde zu %gamemode% gewechselt!"
    changed-other: "<gray>Der Spielmodus von <yellow>%player% <gray>wurde zu %gamemode% gewechselt!"
    gamemodes:
      survival: "<red>Überlebensmodus<gray>"
      creative: "<green>Kreativmodus<gray>"
      adventure: "<yellow>Abenteuermodus<gray>"
      spectator: "<aqua>Zuschauermodus<gray>"
  broadcast:
    usage: "<gray>Bitte nutze <red>/broadcast <Nachricht><gray>!"
    sent: "<gray>Die Nachricht <yellow>%messageId% <gray>wurde gesendet!"
    notFound: "<gray>Die angegebene Nachricht <red>konnte nicht gefunden <gray>werden!"
  discord:
    usage: "<gray>Bitte nutze <red>/discord<gray>!"
    messages:
      - "%prefix% "
      - "%prefix% <gray>Unser Discord-Server: <underlined>https://discord.gg/yourserver"
      - "%prefix% "
  vote:
    usage: "<gray>Bitte nutze <red>/vote<gray>!"
    messages:
      - "%prefix% "
      - "%prefix% <gray>Vote für unseren server: <underlined>https://vote.youserver.com"
      - "%prefix% "
  website:
    usage: "<gray>Bitte nutze <red>/website<gray>!"
    messages:
      - "%prefix% "
      - "%prefix% <gray>Besuche unsere Website: <underlined>https://yourserver.com"
      - "%prefix% "

# Nachrichten für die custom Nachrichten
customMessages:
  join:
    # Überschreibt die standard Join-Nachricht, wenn aktiviert
    enabled: true
    # Nachricht beim Betreten des Spiels
    # Setze zu 'null', um keine Nachricht zu senden
    message: "%prefix% <green>→ <gray>Der Spieler <white>%player% <gray>hat das Spiel betreten!"
  quit:
    # Überschreibt die standard Leave-Nachricht, wenn aktiviert
    # Setze zu 'null', um keine Nachricht zu senden
    enabled: true
    # Nachricht beim Verlassen des Spiels
    message: "%prefix% <red>← <gray>Der Spieler <white>%player% <gray>hat das Spiel verlassen!"
  death:
    # Überschreibt die standard Todesnachricht, wenn aktiviert
    # Setze zu 'null', um keine Nachricht zu senden
    enabled: true
    # Nachricht beim Tod eines Spielers
    message: "%prefix% <dark_red>☠ <gray>Der Spieler <white>%player% <gray>ist gestorben!"
