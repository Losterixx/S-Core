# This plugin utilizes MiniMessage for messages.
# For more information, visit https://docs.adventure.kyori.net/minimessage.html

file-version: 1

# Generelle Nachrichten
general:
  noPlayer: "<gray>Dies können <red>nur Spieler<gray> ausführen!"
  noPerms: "<gray>Du hast <red>keine Berechtigung<gray> für diesen Befehl!"
  playerNotFound: "<gray>Der angegebene Spieler <red>konnte nicht gefunden<gray> werden!"

# Other messages
other:
  updateChecker: "<gray>Es ist ein <yellow>Update verfügbar<gray>! Die momentane Version ist die <red>v%current-version%<gray>, die neuste Version ist die <green>%latest-version%<gray>!"

# Befehlsnachrichten
commands:
  # Nachrichten für den /s-core Befehl (Hauptbefehl des Plugins)
  s-core:
    usage: "<gray>Bitte nutze <red>/s-core <about/reload><gray>!"
    about: "<gray>S-Core v%version% <dark_gray>- <gray>%author%"
    reload:
      reloading: "<gray>S-Core <yellow>wird neugeladen<gray>..."
      reloaded: "<gray>S-Core wurde <green>erfolgreich neugeladen<gray>! <dark_gray>(%time%ms)"
      error: "<red>Fehler beim Neuladen <gray>von S-Core! Überprüfe die Konsole für Details."
    help:
      - "%prefix% "
      - "%prefix% <gray>Erkunde unsere Wiki-Seite für Hilfe: <underlined>https://s-projects.gitbook.io/s-projects/"
      - "%prefix% "
  setspawn:
    usage: "<gray>Bitte nutze <red>/setspawn<gray>!"
    set: "<gray>Der Spawn <green>wurde gesetzt<gray>!"
  spawn:
    usage: "<gray>Bitte nutze <red>/spawn<gray>!"
    teleport: "<gray>Du wirst zum Spawn <green>teleportiert<gray>..."
    noSpawnSet: "<red>Es wurde <red>kein Spawn gesetzt<gray>!"
  gamemode:
    usage: "<gray>Bitte nutze <red>/gamemode <0/1/2/3> <?Spieler><gray>!"
    changed-self: "<gray>Dein Spielmodus wurde zu %gamemode% gewechselt!"
    changed-other: "<gray>Der Spielmodus von <yellow>%player% <gray>wurde zu %gamemode% gewechselt!"
    gamemodes:
      survival: "<red>Überlebensmodus<gray>"
      creative: "<green>Kreativmodus<gray>"
      adventure: "<yellow>Abenteuermodus<gray>"
      spectator: "<aqua>Zuschauermodus<gray>"
  broadcast:
    usage: "<gray>Bitte nutze <red>/broadcast <Nachricht><gray>!"
    sent: "<gray>Die Nachricht <yellow>%messageId% <gray>wurde gesendet!"
    notFound: "<gray>Die angegebene Nachricht <red>konnte nicht gefunden <gray>werden!"
  msg:
    usage: "<gray>Bitte nutze <red>/msg <Spieler> <Nachricht><gray>!"
    selfError: "<gray>Du kannst <red>nicht dich selbst<gray> anschreiben!"
    invalidChars: "<gray>Deine Nachricht enthält <red>ungültige Zeichen<gray>!"
  reply:
    usage: "<gray>Bitte nutze <red>/reply <Nachricht><gray>!"
    noTarget: "<gray>Du hast <red>niemanden <gray>angeschrieben!"
  invsee:
    usage: "<gray>Bitte nutze <red>/invsee <Spieler><gray>!"
    selfError: "<gray>Um dein eigenes Inventar zu sehen, <red>nutze '<key:key.inventory>'<gray>!"
  whois:
    usage: "<gray>Bitte nutze <red>/whois <Spieler><gray>!"
    # In these messages you can use PlaceholderAPI
    messages:
      - "%prefix% "
      - "%prefix% <gray>Spieler: <yellow>%player_name%"
      - "%prefix% <gray>Anzeigename: <yellow>%player_displayname%"
      - "%prefix% <gray>UUID: <yellow>%player_uuid%"
      - "%prefix% <gray>IP: <yellow>%player_ip%"
      - "%prefix% <gray>Ping: <yellow>%player_ping%"
      - "%prefix% <gray>Welt: <yellow>%player_world%"
      - "%prefix% <gray>Leben: <yellow>%player_health%/%player_health_scale%"
      - "%prefix% <gray>Sättigung: <yellow>%player_food_level%"
      - "%prefix% <gray>Spielmodus: <yellow>%player_gamemode%"
      - "%prefix% <gray>Fliegt: <yellow>%player_is_flying%"
      - "%prefix% <gray>Zuletzt gespielt: <yellow>%player_last_played_formatted%"
      - "%prefix% "
  setwarp:
    usage: "<gray>Bitte nutze <red>/setwarp <Name><gray>!"
    set: "<gray>Der Warp <green>wurde gesetzt<gray>!"
    alreadyExists: "<red>Der Warp <yellow>%warp% <red>existiert bereits<gray>!"
  warp:
    usage: "<gray>Bitte nutze <red>/warp <Name><gray>!"
    teleport: "<gray>Du wirst zum Warp <green>teleportiert<gray>..."
    notFound: "<red>Der Warp <yellow>%warp% <red>konnte nicht gefunden<gray> werden!"
    locNotFound: "<red>Der Warp <yellow>%warp% <red>Ort konnte nicht gefunden<gray> werden!"
  delwarp:
    usage: "<gray>Bitte nutze <red>/delwarp <Name><gray>!"
    deleted: "<gray>Der Warp <yellow>%warp% <gray>wurde gelöscht!"
    notFound: "<red>Der Warp <yellow>%warp% <red>konnte nicht gefunden<gray> werden!"
  listwarps:
    usage: "<gray>Bitte nutze <red>/listwarps<gray>!"
    noWarps: "<red>Es sind <red>keine Warps gesetzt<gray>!"
    warpsHeader: "%prefix%<newline>%prefix%<gray>Warps: "
    warpsElement: "%prefix%<dark_gray> - <white>%warp%<gray>"
    warpsFooter: "%prefix% "
  chatclear:
    usage: "<gray>Bitte nutze <red>/chatclear<gray>!"
    cleared:
      - "%prefix% <gray>Der Chat wurde von <white>%player%<gray>!"
      - " "
  chatlock:
    usage: "<gray>Bitte nutze <red>/chatlock<gray>!"
    locked: "<gray>Der Chat wurde <green>gesperrt<gray>!"
    unlocked: "<gray>Der Chat wurde <green>entsperrt<gray>!"
    chatLocked: "<gray>Der Chat ist momentan <red>gesperrt<gray>!"

# Chat filter messages
chat:
  chatfilter:
    emptyMessage: "<gray>Du <red>kannst keine leeren Nachrichten senden<gray>!"
    capsMessage: "<gray>Du <red>kannst keine Nachrichten mit mehr als 50% Großbuchstaben senden<gray>!"
    spamMessage: "<gray>Du <red>kannst keine identischen Nachrichten <gray>senden!"
    delayMessage: "<gray>Du <red>sendest Nachrichten zu schnell<gray>! Bitte warte einen Moment."