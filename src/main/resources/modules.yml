# In this file, you can choose which modules to enable or disable.
# Disabled modules will not be loaded.

# This module provides:
# - /setspawn & /spawn commands
spawn: true

# This module provides:
# - The server-links in config.yml/serverLinks
server-links: true

# This module provides:
# - /gamemode command
# - Automatic gamemode changes
gamemode: true

# This module provides:
# - /broadcast command
# - Automatic broadcast messages
auto-broadcaster: true

# This module provides:
# - Custom messages for player actions (join, quit, death)
custom-messages: true

# This module allows:
# - Setting custom placeholders in 'custom-placeholders.yml'
custom-placeholders: true

# This module provides:
# - /discord, /website & /vote commands
info-commands: true

# This module provides:
# - /msg & /reply commands
msg: true

# This module provides:
# - /invsee command
# - Invsee listener
invsee: true

# This module provides:
# - /whois command
whois: true

# This module provides:
# - /setwarp, /warp, /delwarp & /listwarps commands
warps: true

# This module provides:
# - All custom actions defined under 'customActions' in 'config.yml'
custom-actions: true

# This module provides:
# - The custom tablist
tablist: true

# This module provides:
# - The custom scoreboard
scoreboard: true

# This module provides:
# - The custom chat format, anti-spam, chat filters, clear-chat, and chat-lock
chat: true

# This module provides:
# - The nametag system
nametag: true

# This module provides:
# - All util commands like /fly or /heal
util-commands: true